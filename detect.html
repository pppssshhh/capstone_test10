<script>
    // jpy 환율 정보
    let jpy_price;
    const jpy_url = "https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies/jpy/krw.json";

    fetch(jpy_url)
        .then(response => response.json())
        .then(data => {
            jpy_price = parseInt(data.krw)
            console.log(jpy_price);
        })
        .catch(error => {
            console.log(error);
        });
</script>
